<!DOCTYPE html>
<html>
<body>
  <h1>Team Scores</h1>
  <div id="scores"></div>

  <script>
    fetch('data/team.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('scores').innerHTML = `
          <table>
            ${data.map(team => `
              <tr>
                <td>${team.name}</td>
                <td>${team.score}</td>
              </tr>
            `).join('')}
          </table>
        `;
      });
  </script>
</body>
</html>
