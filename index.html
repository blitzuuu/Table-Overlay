<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Scores</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scores {
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 48px;
            font-weight: 600;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="scores"></div>

    <script>
        // Fetch data from the example.json file
        fetch('example.json')
            .then(response => response.json())
            .then(data => {
                // Get the scores container
                const scoresContainer = document.getElementById('scores');

                // Create an array to store team names and scores
                const teamScores = [];

                // Loop through each team and get their names and scores
                Object.keys(data.teams).forEach(teamKey => {
                    const team = data.teams[teamKey];
                    teamScores.push({
                        name: team.table_tag_str.replace(/#\w+/, '').trim(),
                        score: team.total_score,
                        hasBlitzu: Object.values(team.players).some(player => player.lounge_name === 'blitzu')
                    });
                });

                // Sort the teamScores array to ensure the team with "blitzu" is first if it exists
                teamScores.sort((a, b) => b.hasBlitzu - a.hasBlitzu);

                // Create a string to display the team scores in the specified format
                const scoresText = `${teamScores[0].name} ${teamScores[0].score} - ${teamScores[1].score} ${teamScores[1].name}`;

                // Create a paragraph element to display the scores
                const scoresElement = document.createElement('p');
                scoresElement.textContent = scoresText;

                // Append the scores element to the scores container
                scoresContainer.appendChild(scoresElement);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
