<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Scores</title>
</head>
<body>
    <h1>Team Scores</h1>
    <div id="scores"></div>

    <script>
        // Fetch data from the example.json file
        fetch('example.json')
            .then(response => response.json())
            .then(data => {
                // Get the scores container
                const scoresContainer = document.getElementById('scores');

                // Create an array to store team names and scores
                const teamScores = [];

                // Loop through each team and get their names and scores
                Object.keys(data.teams).forEach(teamKey => {
                    const team = data.teams[teamKey];
                    teamScores.push(`${team.table_tag_str.replace(/#\w+/, '').trim()} ${team.total_score}`);
                });

                // Create a string to display the team scores on one line
                const scoresText = teamScores.join(' - ');

                // Create a paragraph element to display the scores
                const scoresElement = document.createElement('p');
                scoresElement.textContent = scoresText;

                // Append the scores element to the scores container
                scoresContainer.appendChild(scoresElement);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
