<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Team Scores</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #18181b; /* Change background color */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label, input {
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            margin: 5px;
            color: white;
        }
        button {
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            margin: 10px;
            padding: 5px 10px;
            color: #3c404d;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a4e5a;
        }
        #confirmation {
            margin-top: 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <form id="configForm">
        <label for="table_id">Table ID:</label>
        <input type="text" id="table_id" name="table_id" required>

        <label for="player_name">Player Name:</label>
        <input type="text" id="player_name" name="player_name" value="blitzu" required>

        <button type="submit">Submit</button>
    </form>

    <div id="confirmation"></div> <!-- Add confirmation message div -->

    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const tableId = document.getElementById('table_id').value;
            const playerName = document.getElementById('player_name').value;

            // Store the values in localStorage
            localStorage.setItem('TABLE_ID', tableId);
            localStorage.setItem('PLAYER_NAME', playerName);

            // Display confirmation message
            document.getElementById('confirmation').textContent = 'Configuration saved! You can now view the scores on the index-war page.';
        });
    </script>
</body>
</html>
